<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Dashboard - Análise de Campanha</title>

    <style>
        /* Importação da Fonte */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        /* Variáveis de Cor e Animações */
        :root {
            --primary-color: #0059b2; 
            --secondary-color: #4da1ff;
            --bg-main: #f4f7fc; 
            --bg-card: #ffffff;
            --roas-green: #10B981; 
            --roas-yellow: #F59E0B; 
            --roas-red: #EF4444;
            --text-primary: #1F2937; 
            --text-secondary: #6B7280; 
            --border-color: #E5E7EB;
            --card-shadow: rgba(0, 0, 0, 0.05); 
            --card-shadow-hover: rgba(0, 0, 0, 0.1);
            --hover-bg: rgba(0, 89, 178, 0.05);
        }

        @keyframes fadeIn { 
            from { opacity: 0; transform: translateY(10px); } 
            to { opacity: 1; transform: translateY(0); } 
        }

        @keyframes slideIn { 
            from { transform: translateX(-100%); } 
            to { transform: translateX(0); } 
        }

        /* Estilos Base */
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-main); 
            margin: 0; 
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        * { 
            box-sizing: border-box; 
        }

        /* Header */
        .dashboard-header { 
            background-color: var(--bg-card); 
            padding: 1rem 1.5rem; 
            border-bottom: 1px solid var(--border-color); 
            display: flex; 
            align-items: center; 
            justify-content: space-between;
            position: sticky; 
            top: 0; 
            z-index: 1000; 
            box-shadow: 0 2px 4px var(--card-shadow); 
        }

        .dashboard-header .logo { 
            height: 40px; 
            margin-right: 1rem; 
            border-radius: 50%; 
            object-fit: cover; 
        }

        .dashboard-header h1 { 
            font-size: 1.4rem; 
            font-weight: 600; 
            margin: 0; 
            flex: 1;
        }

        /* Botão Mobile Menu */
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--primary-color);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 6px;
            transition: background-color 0.2s ease;
        }

        .mobile-menu-btn:hover {
            background-color: var(--hover-bg);
        }

        /* Layout Principal */
        .dashboard-container { 
            display: grid; 
            grid-template-columns: 260px 1fr; 
            min-height: calc(100vh - 65px);
        }

        /* Navegação Lateral */
        .sidebar { 
            background-color: var(--bg-card); 
            border-right: 1px solid var(--border-color); 
            padding: 1.5rem 0; 
            position: sticky;
            top: 65px; /* Altura do header */
            height: calc(100vh - 65px);
            overflow-y: auto;
            transition: transform 0.3s ease;
        }

        .nav-menu { 
            list-style: none; 
            margin: 0; 
            padding: 0; 
        }

        .nav-menu a { 
            display: flex; 
            padding: 0.8rem 1.5rem; 
            color: var(--text-secondary); 
            text-decoration: none; 
            font-weight: 500; 
            border-left: 3px solid transparent; 
            transition: all 0.2s ease; 
            font-size: 0.95rem;
        }

        .nav-menu a:hover { 
            background-color: var(--hover-bg); 
            color: var(--primary-color); 
        }

        .nav-menu a.active { 
            color: var(--primary-color); 
            font-weight: 600; 
            border-left-color: var(--primary-color); 
            background-color: var(--hover-bg);
        }

        /* Overlay para Mobile */
        .sidebar-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1001;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .sidebar-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        /* Área de Conteúdo */
        .content-area { 
            padding: 2rem; 
            overflow-x: hidden;
        }

        .content-section { 
            display: none; 
            animation: fadeIn 0.5s ease-in-out; 
        }

        .content-section.active { 
            display: block; 
        }
        
        .content-section h2 {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--primary-color);
        }

        /* Grid de KPIs */
        .kpi-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
            gap: 1.5rem; 
            margin-bottom: 2rem; 
        }

        .kpi-card { 
            background-color: var(--bg-card); 
            padding: 1.5rem; 
            border-radius: 12px; 
            border: 1px solid var(--border-color); 
            box-shadow: 0 4px 12px var(--card-shadow); 
            transition: transform 0.2s ease, box-shadow 0.2s ease; 
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .kpi-card:hover { 
            transform: translateY(-5px); 
            box-shadow: 0 8px 16px var(--card-shadow-hover); 
        }

        .kpi-card h3 { 
            margin: 0 0 0.5rem 0; 
            font-size: 0.9rem; 
            color: var(--text-secondary); 
            font-weight: 600; 
            text-transform: uppercase; 
            letter-spacing: 0.5px;
        }

        .kpi-card p { 
            margin: 0; 
            font-size: 2.2rem; 
            font-weight: 700; 
            color: var(--text-primary);
            white-space: nowrap; 
            overflow: hidden;
            text-overflow: ellipsis;
            line-height: 1.2;
        }

        .kpi-card p.roas-green { color: var(--roas-green); }
        .kpi-card p.roas-yellow { color: var(--roas-yellow); }
        .kpi-card p.roas-red { color: var(--roas-red); }

        /* Cards de Conteúdo */
        .card { 
            background-color: var(--bg-card); 
            border-radius: 12px; 
            border: 1px solid var(--border-color); 
            box-shadow: 0 4px 12px var(--card-shadow); 
            margin-bottom: 2rem; 
            overflow: hidden;
        }

        .card-header { 
            padding: 1.2rem 1.5rem; 
            font-size: 1.2rem; 
            font-weight: 600; 
            border-bottom: 1px solid var(--border-color); 
            background-color: #fafbfc;
        }

        .card-body { 
            padding: 1.5rem; 
        }

        .chart-container { 
            height: 400px; 
            margin-bottom: 1.5rem; 
            position: relative;
        }

        /* Tabelas */
        .table-responsive {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table th, .data-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .data-table thead th {
            background-color: #fafbfc;
            font-weight: 600;
            color: var(--text-secondary);
        }
        
        .dataTables_wrapper .dataTables_filter input,
        .dataTables_wrapper .dataTables_length select {
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 0.5rem;
            margin-left: 0.5rem;
        }

        /* Bloco de Insights */
        blockquote { 
            background-color: #eef4ff; 
            border-left: 5px solid var(--primary-color); 
            margin: 1.5rem 0; 
            padding: 1.5rem; 
            font-style: normal; 
            border-radius: 0 8px 8px 0;
        }
        
        blockquote strong {
            color: var(--primary-color);
            display: block;
            margin-bottom: 0.5rem;
        }

        blockquote p { 
            margin: 0; 
            line-height: 1.7; 
            color: var(--text-primary);
        }

        /* Alertas */
        #alerts-container { 
            padding: 0 1rem; 
        }

        .alert { 
            padding: 1rem; 
            margin: 1rem auto; 
            border-radius: 8px; 
            font-weight: 500;
            max-width: 1200px;
        }

        .alert-warning { 
            background-color: #fffbeb; 
            color: #b45309; 
            border: 1px solid #fde68a; 
        }

        /* Responsividade */
        @media (max-width: 1200px) {
            .content-area { padding: 1.5rem; }
        }

        @media (max-width: 992px) {
            .dashboard-container {
                grid-template-columns: 1fr;
            }
            .sidebar {
                position: fixed;
                top: 0;
                left: 0;
                height: 100%;
                width: 280px;
                z-index: 1002;
                transform: translateX(-100%);
                padding-top: 65px; /* Altura do header */
                box-shadow: 2px 0 15px rgba(0,0,0,0.1);
                border-right: none;
            }
            .sidebar.active {
                transform: translateX(0);
            }
            .mobile-menu-btn {
                display: block;
            }
        }

        @media (max-width: 768px) {
            .dashboard-header h1 { font-size: 1.2rem; }
            .content-area { padding: 1rem; }
            .kpi-grid { grid-template-columns: 1fr; gap: 1rem; }
            .kpi-card p { font-size: 1.8rem; }
            .chart-container { height: 300px; }
        }

        @media (max-width: 480px) {
            .dashboard-header { padding: 0.75rem 1rem; }
            .dashboard-header h1 { font-size: 1.1rem; }
            .sidebar { width: calc(100% - 60px); }
            .card-header { padding: 1rem; font-size: 1rem; }
            .card-body { padding: 1rem; }
        }
    </style>
</head>

                            <strong>Eficiência de Investimento:</strong>
                            <p>O ROAS geral de 2.81 demonstra uma campanha financeiramente saudável. Cada real investido gerou R$2,81 de volta, indicando que as estratégias de tráfego pago foram bem-sucedidas e possuem espaço para escalonamento cuidadoso, especialmente nos públicos quentes que apresentaram um ROAS de 3.5.</p>
                        </blockquote>
                        <blockquote>
                            <strong>O Enigma do "Não Inscrito":</strong>
                            <p>A maior fonte de faturamento (52.8%) vem de clientes não rastreados na base de leads. Esta é a maior oportunidade de otimização. É crucial implementar um rastreamento ponta a ponta para entender a jornada desses clientes. Eles podem estar vindo de busca orgânica, tráfego direto ou indicações, canais que atualmente representam um ponto cego na análise.</p>
                        </blockquote>
                        <blockquote>
                            <strong>Padrões Temporais:</strong>
                            <p>A captação de leads atinge seu pico no início da semana (Segunda-feira), enquanto as vendas se concentram no final (Quinta e Sexta-feira). Isso sugere um ciclo de consideração. Recomenda-se intensificar as campanhas de remarketing e ofertas entre quarta e sexta-feira para capitalizar sobre os leads captados no início da semana.</p>
                        </blockquote>
                        <blockquote>
                            <strong>Tempo de Conversão:</strong>
                            <p>Com um tempo médio de conversão de 12 dias e uma mediana de 10 dias, fica claro que a jornada do cliente não é imediata. A estratégia de comunicação e nutrição deve ser planejada para cobrir um período de pelo menos duas semanas, mantendo o lead engajado desde a captura até o momento da decisão de compra.</p>
                        </blockquote>
                    </div>
                </div>
            </section>`
    };

    // --- LÓGICA DE NAVEGAÇÃO E RENDERIZAÇÃO ---
    $(document).ready(function() {
        const contentArea = $('.content-area');
        const navLinks = $('.nav-menu a');

        function showSection(sectionId) {
            // Remove 'active' de tudo
            navLinks.removeClass('active');
            contentArea.empty();

            // Adiciona o template da seção
            contentArea.html(templates[sectionId]);
            
            // Ativa o link de navegação
            $(`.nav-menu a[href="#${sectionId}"]`).addClass('active');

            // Inicializa componentes da seção
            initializeSectionComponents(sectionId);

            // Anima a entrada
            contentArea.find('.content-section').addClass('active');
        }

        navLinks.on('click', function(e) {
            e.preventDefault();
            const sectionId = $(this).attr('href').substring(1);
            window.location.hash = sectionId;
            showSection(sectionId);
            
            // Fecha o menu mobile se estiver aberto
            if ($('#sidebar').hasClass('active')) {
                toggleMobileMenu();
            }
        });

        // Lidar com carregamento da página e hash
        const initialSection = window.location.hash ? window.location.hash.substring(1) : 'resumo-geral';
        showSection(initialSection);
        
        // Lógica do menu mobile
        function toggleMobileMenu() {
            $('#sidebar, #sidebarOverlay').toggleClass('active');
        }
        $('#mobileMenuBtn, #sidebarOverlay').on('click', toggleMobileMenu);
    });

    // --- INICIALIZAÇÃO DE GRÁFICOS E TABELAS ---
    function initializeSectionComponents(sectionId) {
        const { kpis, origemVendas, canaisOrganicos, temperaturaPublico, leadsPorDia, vendasPorDia, capturaSemanal, vendasSemanal, pagamentos } = analysisData;
        
        // Configurações padrão
        const chartColors = ['#0059b2', '#4da1ff', '#004282', '#80c3ff', '#002b54', '#b3e0ff'];
        const dataTableConfig = {
            language: { url: '//cdn.datatables.net/plug-ins/1.13.7/i18n/pt-BR.json' },
            responsive: true, pageLength: 10, lengthMenu: [10, 25, 50, 100], destroy: true
        };

        switch(sectionId) {
            case 'resumo-geral':
                $('#roasGeral').text(kpis.roas.toFixed(2)).addClass(kpis.roas > 2 ? 'roas-green' : (kpis.roas > 1 ? 'roas-yellow' : 'roas-red'));
                $('#faturamentoTotal').text(formatCurrency(kpis.faturamento));
                $('#investimentoTotal').text(formatCurrency(kpis.investimento));
                $('#vendasTotal').text(kpis.vendas);
                $('#leadsTotal').text(kpis.leads.toLocaleString('pt-BR'));
                $('#taxaConversao').text(`${kpis.conversao.toFixed(2)}%`);
                break;

            case 'origem-vendas':
                new Chart($('#origemVendasChart'), {
                    type: 'doughnut',
                    data: {
                        labels: origemVendas.map(d => d.origem),
                        datasets: [{ data: origemVendas.map(d => d.faturamento), backgroundColor: chartColors }]
                    },
                    options: { responsive: true, maintainAspectRatio: false }
                });
                const origemVendasTbody = $('#origemVendasTable tbody');
                origemVendas.forEach(d => origemVendasTbody.append(`<tr><td>${d.origem}</td><td>${d.vendas}</td><td>${formatCurrency(d.faturamento)}</td><td>${d.perc.toFixed(2)}%</td><td>${formatCurrency(d.ticket)}</td></tr>`));
                $('#origemVendasTable').DataTable(dataTableConfig);
                break;

            case 'canais-organicos':
                 new Chart($('#canaisOrganicosChart'), {
                    type: 'bar',
                    data: {
                        labels: canaisOrganicos.map(d => d.canal),
                        datasets: [{ label: 'Faturamento', data: canaisOrganicos.map(d => d.faturamento), backgroundColor: '#0059b2' }]
                    },
                    options: { responsive: true, maintainAspectRatio: false, indexAxis: 'y' }
                });
                const canaisOrganicosTbody = $('#canaisOrganicosTable tbody');
                canaisOrganicos.forEach(d => canaisOrganicosTbody.append(`<tr><td>${d.canal}</td><td>${d.leads}</td><td>${d.vendas}</td><td>${d.conversao.toFixed(2)}%</td><td>${formatCurrency(d.faturamento)}</td></tr>`));
                $('#canaisOrganicosTable').DataTable(dataTableConfig);
                break;

            case 'performance-trafego':
                new Chart($('#temperaturaPublicoChart'), {
                    type: 'bar',
                    data: {
                        labels: temperaturaPublico.map(d => d.temperatura),
                        datasets: [{ label: 'Faturamento', data: temperaturaPublico.map(d => d.faturamento), backgroundColor: chartColors }]
                    },
                    options: { responsive: true, maintainAspectRatio: false }
                });
                const temperaturaPublicoTbody = $('#temperaturaPublicoTable tbody');
                temperaturaPublico.forEach(d => temperaturaPublicoTbody.append(`<tr><td>${d.temperatura}</td><td>${d.vendas}</td><td>${d.roas.toFixed(2)}</td><td>${d.conversao.toFixed(2)}%</td><td>${formatCurrency(d.faturamento)}</td></tr>`));
                $('#temperaturaPublicoTable').DataTable(dataTableConfig);
                break;

            case 'analise-captacao':
                new Chart($('#leadsPorDiaChart'), {
                    type: 'line',
                    data: {
                        labels: leadsPorDia.map(d => d.data),
                        datasets: [{ label: 'Leads Captados', data: leadsPorDia.map(d => d.leads), borderColor: '#0059b2', tension: 0.1, fill: false }]
                    },
                    options: { responsive: true, maintainAspectRatio: false, scales: { x: { type: 'time', time: { unit: 'day' } } } }
                });
                 new Chart($('#captacaoSemanalChart'), {
                    type: 'bar',
                    data: {
                        labels: capturaSemanal.map(d => d.dia),
                        datasets: [{ label: 'Leads', data: capturaSemanal.map(d => d.leads), backgroundColor: '#4da1ff' }]
                    },
                    options: { responsive: true, maintainAspectRatio: false }
                });
                break;
            
            case 'analise-vendas':
                new Chart($('#vendasDiariaChart'), {
                    type: 'bar',
                    data: {
                        labels: vendasPorDia.map(d => d.data),
                        datasets: [
                            { label: 'Faturamento', data: vendasPorDia.map(d => d.faturamento), backgroundColor: '#0059b2', yAxisID: 'y' },
                            { label: 'Vendas', data: vendasPorDia.map(d => d.vendas), backgroundColor: '#4da1ff', type: 'line', yAxisID: 'y1', tension: 0.1 }
                        ]
                    },
                    options: { responsive: true, maintainAspectRatio: false, scales: { x: { type: 'time', time: { unit: 'day' } }, y: { beginAtZero: true, position: 'left' }, y1: { beginAtZero: true, position: 'right', grid: { drawOnChartArea: false } } } }
                });
                new Chart($('#vendasSemanalChart'), {
                    type: 'bar',
                    data: {
                        labels: vendasSemanal.map(d => d.dia),
                        datasets: [{ label: 'Faturamento', data: vendasSemanal.map(d => d.faturamento), backgroundColor: '#0059b2' }]
                    },
                    options: { responsive: true, maintainAspectRatio: false }
                });
                break;

            case 'captura-conversao':
                 new Chart($('#correlacaoChart'), {
                    type: 'line',
                    data: {
                        labels: leadsPorDia.map(d => d.data),
                        datasets: [
                            { label: 'Leads Captados', data: leadsPorDia.map(d => d.leads), borderColor: '#4da1ff', yAxisID: 'y', fill: false },
                            { label: 'Vendas', data: vendasPorDia.map(d => d.vendas), borderColor: '#0059b2', yAxisID: 'y1', fill: false }
                        ]
                    },
                    options: { responsive: true, maintainAspectRatio: false, scales: { x: { type: 'time', time: { unit: 'day' } }, y: { position: 'left' }, y1: { position: 'right', grid: { drawOnChartArea: false } } } }
                });
                break;

            case 'analise-pagamentos':
                new Chart($('#pagamentosChart'), {
                    type: 'pie',
                    data: {
                        labels: pagamentos.map(d => d.metodo),
                        datasets: [{ data: pagamentos.map(d => d.faturamento), backgroundColor: chartColors }]
                    },
                    options: { responsive: true, maintainAspectRatio: false }
                });
                const pagamentosTbody = $('#pagamentosTable tbody');
                pagamentos.forEach(d => pagamentosTbody.append(`<tr><td>${d.metodo}</td><td>${d.vendas}</td><td>${formatCurrency(d.faturamento)}</td><td>${d.perc.toFixed(2)}%</td></tr>`));
                $('#pagamentosTable').DataTable(dataTableConfig);
                break;
        }
    }
    </script>
</body>
